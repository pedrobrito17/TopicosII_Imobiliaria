<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{default/default}">	
	
	<body>
	 	<main layout:fragment="conteudo-principal"></br>
	 		<div class="container">
	 			<h3>Clientes cadastrados</h3></br>
		 		<table class="table table-striped">
		 			<thead>
		 				<th>#</th>
		 				<th>Nome Completo</th>
		 				<th>CPF</th>
		 				<th>Data de nascimento</th>
		 				<th>Telefone 01</th>
		 				<th>Telefone 02</th>
		 				<th>Ações</th>
		 			</thead>
		 			<tbody>
		 				<tr th:each="cliente,conta : ${todosClientes}">
		 					<td th:text="${conta.count}"></td>
		 					<td th:text="${cliente.nome_cliente}"></td>
		 					<td th:text="${cliente.cpf}"></td>
		 					<td th:text="${#dates.format({cliente.dt_nascimento}, 'dd/MM/yyyy')}"></td>
		 					<td th:text="${cliente.telefone_1}"></td>
		 					<td th:text="${cliente.telefone_2}"></td>
		 					<td> 
		 					
	 						<!-- Edição --> 
								<a data-th-href="@{/kyzimobiliaria/cliente/{id}(id=${cliente.id})}" class="btn btn-default btn-xs" 
								   title="Editar" data-toggle="tooltip" data-placement="top"> 
								   <span class="glyphicon glyphicon-pencil"></span>
							  </a>
							  <button title="Excluir" th:attr="id=${cliente.id}" onclick="modalExcluir(this.id)"
							      class="btn btn-default btn-xs">
							      <span class="glyphicon glyphicon-trash"></span> 
							  </button>
		 					
		 					</td>
		 				</tr>	 			
		 			</tbody>
		 		</table>
		 	</div> <!-- fim container -->   
		 	</br>
			</br>     
			
			<div th:replace="default/fragment-java-script :: bootstrap-jquery"></div>
			<div th:replace="default/fragment-java-script :: modal-cliente-js"></div>
		</main>
	</body>
</html>
