<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{default/default}">	
	

  <link type="text/css" rel="stylesheet" th:href="@{/layout/css/cadastro.css}"/>  

	
	<body>
		<main layout:fragment="conteudo-principal"></br>
        <div class="container">	      					
        	
        	<!-- MENU DO PROFISSIONAL -->
            <div th:replace="default/menu-painel :: menu-profissional"></div>
            
            <form th:method="post" class="form-horizontal" th:action="@{/kyzimobiliaria/salvarprofissional}" th:object="${profissional}">
            	
            	<div th:replace="default/mensagens-de-alerta :: mensagem-erro"></div>
            	<div th:replace="default/mensagens-de-alerta :: mensagem-sucesso"></div>
	       		
	       		<div class="panel panel-default">
          			<div class="panel-heading">
        				<div class="clearfix">
          					<h1 class="panel-title pull-left" style="padding-top: 6px;">Meus dados</h1>
        				</div>
      				</div>

      				<div class="panel-body">
	       				<input class="hidden" th:field="*{id_profissional}"/>
					    <!--  NOME -->
				        <div class="form-group">
				          <label for="nome" class="col-sm-2 control-label">Nome</label>
				          <div class="col-sm-6">
				            <input id="nome" type="text" class="form-control" th:field="*{nome}"/>
				          </div>
				        </div>
				        
				        <!--  EMAIL -->
				        <div class="form-group">
				          <label for="email" class="col-sm-2 control-label">E-mail</label>
				          <div class="col-sm-6">
				            <input id="email" type="text" class="form-control" th:field="*{email}"/>
				          </div>
				        </div>
				        
				        <!-- TELEFONE01 -->
				        <div class="form-group">
				          <label for="telefon01" class="col-sm-2 control-label">Telefone 01</label>
				          <div class="col-sm-6">
				            <input id="telefone01" type="text" class="form-control" th:field="*{telefone01}"/>
				          </div>
				        </div>
				        
				        <!-- TELEFONE02 -->
				        <div class="form-group">
				           <label for="telefone02" class="col-sm-2 control-label">Telefone02</label>
				          <div class="col-sm-6">
				            <input id="telefone02" type="text" class="form-control" th:field="*{telefone02}"/>
				          </div>
				        </div>
				        
				        
				        <!-- CRECI -->
				        <div class="form-group">
				          <label for="creci" class="col-sm-2 control-label">CRECI</label>
				          <div class="col-sm-6">
				            <input id="creci" type="text" class="form-control" th:field="*{creci}"/>
				          </div>
				        </div>
				        
				        <!-- SENHA -->
				        <div class="form-group">
				          <label for="senha" class="col-sm-2 control-label">Senha</label>
				          <div class="col-sm-6">
				            <input id="senha" type="password" class="form-control" th:field="*{senha}"/>
				          </div>
				        </div>   
				                
				        <!-- BOTAO CADASTRAR -->
				        <div class="form-group">
				          <div class="col-sm-offset-2 col-sm-10">
				            <button type="submit" class="btn btn-primary">Salvar</button>
				          </div>
				        </div>
				
                
                <!-- DIV PANEL -->
                	</div>
                </div>
            
            </form>

        </div>      

        
<!-- MODAL -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <p>Tem certeza que deseja excluir sua conta?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancelar</button>
        <div class="inline">
        	<form th:method="get" th:action="@{/kyzimobiliaria/deletarprofissional/{id}(id=${profissional.id_profissional})}">
	        	<input class="hidden"/>
	        	<button type="submit" class="btn btn-primary">Confirmar</button>
        	</form> 
        </div>               
      </div>
    </div>

  </div>
</div>

<script>
$(document).ready(function(){
    $("#myBtn").click(function(){
        $("#myModal").modal();
    });
});
</script>

		</main>
</body>
</html>
