<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{default/default}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">	
	
	<body>
	 	<main layout:fragment="conteudo-principal"></br>
	 		
	 		<div class="container">
	 			<h3>Imóveis cadastrados</h3></br>
	 			<!-- MENSAGENS -->
	        	<div th:include="default/mensagens-de-alerta :: mensagem-sucesso"></div>
	        	
		 		<table class="table table-striped">
		 			<thead>
		 				<th>#</th>
		 				<th>Proprietário</th>
		 				<th>Tipo do imóvel</th>
		 				<th>Bairro</th>
		 				<th>Valor do aluguel</th>
		 				<th>Valor do IPTU</th>
		 				<th>Ações</th>
		 			</thead>
		 			<tbody>
		 				<tr th:each="im,conta : ${todosImoveis}">
		 					<td th:text="${conta.count}"></td>
		 					<td th:text="${im.cliente.nome_cliente}"></td>
		 					<td th:text="${im.tipoimovel.descricao}"></td>
		 					<td th:text="${im.bairro}"></td>
		 					<td th:text="${im.valor_aluguel}"></td>
		 					<td th:text="${im.valor_iptu}"></td>
		 					<td> 
		 					
		 						<!-- Edição --> 
									<a data-th-href="@{/kyzimobiliaria/imovel/{id}(id=${im.id_imovel})}" class="btn btn-default btn-xs" 
									   title="Editar" data-toggle="tooltip" data-placement="top"> 
									   <span class="glyphicon glyphicon-pencil"></span>
								  </a>
								  <button title="Excluir" th:attr="id=${im.id_imovel}" onclick="modalExcluir(this.id)"
								      class="btn btn-default btn-xs">
								      <span class="glyphicon glyphicon-trash"></span> 
								  </button>
								  <a data-th-href="@{/kyzimobiliaria/locacao/{id}(id=${im.id_imovel})}"
								  	  title="Locar" class="btn btn-default btn-xs">
								      <span class="glyphicon glyphicon-share"></span> 
								  </a>
		 					
		 					</td>
		 				</tr>	 			
		 			</tbody>
		 		</table>
		 	</div> <!-- fim container -->  
		 	
		 	<div th:replace="default/fragment-java-script :: bootstrap-jquery"></div>
			<div th:replace="default/fragment-java-script :: modal-imovel-js"></div>  
			</br>
			</br>	
		</main>
		
		 
	</body>
</html>
